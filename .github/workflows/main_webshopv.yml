# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webshopv

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_c105e7798389427ca1c0640a1d1732a0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5c8e48019e5a48af85febe9e2cc5e398 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c105e7798389427ca1c0640a1d1732a0 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webshopv'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_dabbbb1be14645f486c4e9b773f96986 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c105e7798389427ca1c0640a1d1732a0 }}/appsvc/staticsite:${{ github.sha }}'